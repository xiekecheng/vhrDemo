<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>入职欢迎模板</title>
</head>
<body>
欢迎<span th:text="${name}"></span>加入Java达摩院大家庭,您的入职信息如下:
<table border="1">
    <tr>
        <td>姓名</td>
        <td th:text="${name}"></td>
    </tr>
    <tr>
        <td>职位</td>
        <td th:text="${posName}"></td>
    </tr>
    <tr>
        <td>职称</td>
        <td th:text="${jobLevelName}"></td>
    </tr>
    <tr>
        <td>部门</td>
        <td th:text="${deptName}"></td>
    </tr>
</table>
<p>希望在未来的日子里携手共进!</p>
</body>
</html>
